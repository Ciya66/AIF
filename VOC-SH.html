<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIF</title>
    <link rel="stylesheet" href="./style.css">
    <script>
        // 发送 GET 请求获取数据
        fetch('read_excel.php')
            .then(response => response.json())
            .then(data => {
                console.log(data); // 输出返回的数据，确保数据正确
                const tableBody = document.getElementById('table').getElementsByTagName('tbody')[0];
        
                if (data.error) {
                    alert(data.error);
                    return;
                }
        
                // 遍历数据并插入到表格中
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    row.forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell; // 填充单元格
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr); // 将行添加到表格
                });
            })
            .catch(error => {
                console.error('Error:', error);
                alert('加载数据时出错');
            });

    </script>
</head>
